<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vũ Ngọc Anh">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <td colspan="3">
                            <input type="text" id="display" size="24" value="0">
                        </td>
                        <td></td>
                        <td><input type="button" id="btnClear" value="C" onclick="reset()"></td>
                        <td><input type="button" id="btnClearEntry" value="CE" onclick="clearValue()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="btn7" value="7" onclick="pressNum(7)"></td>
                        <td><input type="button" id="btn8" value="8" onclick="pressNum(8)"></td>
                        <td><input type="button" id="btn9" value="9" onclick="pressNum(9)"></td>
                        <td></td>
                        <td><input type="button" id="btnNeg" value="+/-" onclick="negative()"></td>
                        <td><input type="button" id="btnPercent" value="%" onclick="percent()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="btn4" value="4" onclick="pressNum(4)"></td>
                        <td><input type="button" id="btn5" value="5" onclick="pressNum(5)"></td>
                        <td><input type="button" id="btn6" value="6" onclick="pressNum(6)"></td>
                        <td></td>
                        <td><input type="button" id="btnPlus" value="+" onclick="operation('+')"></td>
                        <td><input type="button" id="btnMinus" value="-" onclick="operation('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="btn1" value="1" onclick="pressNum(1)"></td>
                        <td><input type="button" id="btn2" value="2" onclick="pressNum(2)"></td>
                        <td><input type="button" id="btn3" value="3" onclick="pressNum(3)"></td>
                        <td></td>
                        <td><input type="button" id="btnMultiply" value="*" onclick="operation('*')"></td>
                        <td><input type="button" id="btnDivide" value="/" onclick="operation('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="btn0" value="0" onclick="pressNum(0)"></td>
                        <td><input type="button" id="btnDecimal" value="." onclick="decimal()"></td>
                        <td colspan="3"></td>
                        <td><input type="button" id="btnEquals" value="=" onclick="equals()"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script src="index.js"></script>
</body>
</html>
