                <td>2</td>

            </tr>
            <tr>
                <td>3</td>

                <td>Lò sưởi</td>
            </tr>
            <tr>
                <td>4</td>
                <td>SP004</td>

            </tr>
            <tr>
                <td>5</td>
                <td>SP005</td>

            </tr>
        </tbody>
    </table>
    
    <script src="index.js"></script>
    
</body>
</html>
