<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vũ Ngọc Anh">
    <title>Folders tree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="folder">
        <input type="checkbox" id="root-folder" checked>
        <label for="root-folder"><img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif"> Root</label>
        <div class="nested">
            <div class="folder">
                <input type="checkbox" id="folder-1" checked>
                <label for="folder-1"><img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif"> Folder
                    1</label>
            </div>
            <div class="folder">
                <input type="checkbox" id="folder-2" checked>
                <label for="folder-2"><img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif"> Folder
                    2</label>
                <div class="nested">
                    <div class="folder">
                        <input type="checkbox" id="folder-2-1" checked>
                        <label for="folder-2-1"><img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                            Folder 2-1</label>
                    </div>
                    <div class="folder">
                        <input type="checkbox" id="folder-2-2" checked>
                        <label for="folder-2-2"><img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                            Folder 2-2</label>
                        <div class="nested">
                            <div class="folder">
                                <input type="checkbox" id="folder-2-2-1" checked>
                                <label for="folder-2-2-1"><img
                                        src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif"> Folder
                                    2-2-1</label>
                            </div>
                            <div class="folder">
                                <input type="checkbox" id="folder-2-2-2" checked>
                                <label for="folder-2-2-2"><img
                                        src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif"> Folder
                                    2-2-2</label>
                            </div>
                        </div>
                    </div>
                    <div class="folder">
                        <input type="checkbox" id="folder-2-3" checked>
                        <label for="folder-2-3"><img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                            Folder 2-3</label>
                    </div>
                </div>
            </div>
            <div class="folder">
                <input type="checkbox" id="folder-3" checked>
                <label for="folder-3"><img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif"> Folder
                    3</label>
            </div>
            <div class="folder">
                <input type="checkbox" id="folder-4" checked>
                <label for="folder-4"><img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif"> Folder
                    4</label>
                <div class="nested">
                    <div class="folder">
                        <input type="checkbox" id="folder-4-1" checked>
                        <label for="folder-4-1"><img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                            Folder 4-1</label>
                    </div>
                    <div class="folder">
                        <input type="checkbox" id="folder-4-2" checked>
                        <label for="folder-4-2"><img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                            Folder 4-2</label>
                    </div>
                    <div class="folder">
                        <input type="checkbox" id="folder-4-3" checked>
                        <label for="folder-4-3"><img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif">
                            Folder 4-3</label>
                    </div>
                </div>
            </div>
            <div class="folder">
                <input type="checkbox" id="folder-5" checked>
                <label for="folder-5"><img src="https://itest.com.vn/lects/webappdev/tree/images/folder.gif"> Folder
                    5</label>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
